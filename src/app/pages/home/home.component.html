<div class="banner">
  <div class="content">
    <h1 class="mb-5">Freesh Cooked Food At Your Door</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get <span class="highlight">fresh food</span></h1>
  <div class="row mt-5">
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select Food</p>
      </div>
    </div>
    <div class="col-lg-4 ">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill the Details</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your order delivered in minutes.</p>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="text-center mt-3">Customers <span class="highlight">Favorits Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-5" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{fd.foodImg}}" alt="" />
        <div class="foodbox-content">
          <h1>{{fd.foodName}}</h1>
          <h3>{{fd.foodPrice | currency:'LKR'}}</h3>
          <button class="">Order Now</button>
        </div>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewAllBtn text-center">View All <i class="bi bi-arrow-right"></i></a>
</div>
